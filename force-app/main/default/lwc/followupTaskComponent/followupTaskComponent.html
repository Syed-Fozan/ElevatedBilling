<template>
    <lightning-card title="Follow Up Tasks">
        <lightning-tree-grid
            columns={columns}
            data={treeData}
            key-field="Id"
            onrowaction={callRowAction}
            hide-checkbox-column
        ></lightning-tree-grid>
    </lightning-card>

<template if:true={isModalOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading" aria-modal="true"
             class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading" class="slds-text-heading_medium">Tasks</h2>
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                </button>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-datatable
                    key-field="Id"
                    data={modalData}
                    columns={modalColumns}
                    hide-checkbox-column
                ></lightning-datatable>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
